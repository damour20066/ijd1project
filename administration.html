<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Administration Form</title>
</head>
<body>
  <h2>Student Administration Form</h2>

  <form action="#" method="post">
    <label for="studentId">Student ID:</label><br>
    <input type="text" id="studentId" name="studentId" required><br><br>

    <label for="fullName">Full Name:</label><br>
    <input type="text" id="fullName" name="fullName" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="course">Course Enrolled:</label><br>
    <input type="text" id="course" name="course" required><br><br>

    <label for="enrollDate">Enrollment Date:</label><br>
    <input type="date" id="enrollDate" name="enrollDate" required><br><br>

    <label for="status">Status:</label><br>
    <select id="status" name="status" required>
      <option value="active">Active</option>
      <option value="graduated">Graduated</option>
      <option value="dropped">Dropped</option>
      <option value="suspended">Suspended</option>
    </select><br><br>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
